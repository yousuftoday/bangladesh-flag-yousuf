<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
    <style>
      .bangladesh {
        width: 500px;
        height: 300px;
        background-color: #006a4e;
        position: absolute;
      }
      body {
        margin: 20px;
      }

      .bangladesh::after {
        content: "";
        width: 200px;
        height: 200px;
        background-color: #f42a41;
        position: absolute;
        border-radius: 100px;
        top: 50px;
        left: 140px;
      }
    </style>
  </head>
  <body>
    <div class="bangladesh"></div>
  </body>
</html>
